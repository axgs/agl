<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AGL - another game library</title>

        <style>
            body {
                margin: 0;
                box-sizing: border-box;
                background-color: #000;
                overflow: hidden;
            }

            .game {
                display: flex;
                justify-content: center;
                margin-top: 10vh;
            }
            canvas {
                width: 50%;
                height: auto;
                image-rendering: pixelated;
            }
        </style>
    </head>
    <body>
        <!-- canvas for the game -->
        <div class="game">
            <canvas id="screen">
                your browser does not support HTML5 canvas, sorry
            </canvas>
        </div>
    </body>
</html>
